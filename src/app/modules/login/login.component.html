<section
  class="min-h-screen flex flex-column justify-content-center mx-auto max-w-30rem"
>
  <h1 class="text-center">Login</h1>
  <form class="mx-auto max-w-30rem w-full">
    <div class="flex flex-column gap-2 mt-4">
      <label for="email">e-mail</label>
      <input
        pInputText
        id="email"
        name="email"
        aria-describedby="email-help"
        [(ngModel)]="email"
      />
      <small id="email-help">Enter your e-mail.</small>
    </div>
    <div class="flex flex-column gap-2 mt-4">
      <label for="password">password</label>
      <p-password
        styleClass="w-full"
        inputStyleClass="w-full"
        [(ngModel)]="password"
        [toggleMask]="true"
        [feedback]="false"
        name="password"
      />
      <small id="password-help">Digit your password.</small>
    </div>
    <p-button
      styleClass="w-full"
      class="block mt-4"
      size="large"
      label="access now"
    />
  </form>
</section>
