<section
  class="min-h-screen flex flex-column justify-content-center mx-auto max-w-30rem"
>
  <h1 class="text-center">Login</h1>
  <form class="mx-auto max-w-30rem w-full" [formGroup]="loginForm">
    <div class="flex flex-column gap-2 mt-4">
      <label for="email">e-mail</label>
      <input
        pInputText
        id="email"
        name="email"
        aria-describedby="email-help"
        formControlName="email"
      />
      <small id="email-help">Enter your e-mail.</small>
    </div>
    <div class="flex flex-column gap-2 mt-4">
      <label for="password">password</label>
      <p-password
        styleClass="w-full"
        inputStyleClass="w-full"
        formControlName="password"
        [toggleMask]="true"
        [feedback]="false"
        name="password"
      />
      <small id="password-help">Digit your password.</small>
    </div>
    <p-button
      (click)="loginUser()"
      (keydown)="loginUser()"
      [disabled]="loginForm.invalid"
      styleClass="w-full"
      class="block mt-4"
      size="large"
      label="access now"
    />
  </form>
  <div class="text-center mt-4">
    <a routerLink="/register">create an account now</a>
  </div>
  <p-button
    (click)="redirectToGithub()"
    (keydown)="redirectToGithub()"
    styleClass="w-full"
    class="block mt-4"
    severity="secondary"
    size="large"
    icon="pi pi-github"
    label="sign in with github"
  />
  <p-button
    (click)="redirectToGoogle()"
    (keydown)="redirectToGoogle()"
    styleClass="w-full"
    class="block mt-4"
    severity="danger"
    size="large"
    icon="pi pi-google"
    label="sign in with google"
  />
</section>
