<section class="flex flex-column align-items-center justify-content-center">
  <p>dashboard works!</p>
  <div class="flex gap-2">
    <p-button
      (click)="getAllUsers()"
      (keydown)="getAllUsers()"
      class="block mt-4"
      size="large"
      label="Get all users"
    />
    <p-button
      (click)="logoutUser()"
      (keydown)="logoutUser()"
      class="block mt-4"
      size="large"
      label="Logout"
    />
  </div>
  <div class="flex gap-2">
    @if(userLoggedGithub) {
    <app-profile
      [type]="'github'"
      [userGithub]="userLoggedGithub"
    ></app-profile>
    } @if(userLoggedGoogle) {
    <app-profile
      [type]="'google'"
      [userGoogle]="userLoggedGoogle"
    ></app-profile>
    }
  </div>
</section>
