<section class="flex flex-column align-items-center justify-content-center">
  <p>dashboard works!</p>
  <div class="flex gap-2">
    <p-button
      (click)="getAllUsers()"
      (keydown)="getAllUsers()"
      class="block mt-4"
      size="large"
      label="Get all users"
    />
    <p-button
      (click)="logoutUser()"
      (keydown)="logoutUser()"
      class="block mt-4"
      size="large"
      label="Logout"
    />
  </div>
  <div class="flex gap-2">
    @if(userLogged) {
    <app-profile [user]="userLogged"></app-profile>
    }
  </div>
</section>
